<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain UNN | NFT preview card component</title>
    <link rel="shortcut icon" href="./images/UNN-LOGO.jpg" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="all">
        <div id="img">
            <img src="./images/image-equilibrium.jpg" alt="NFT image" id="first">
        </div>

        <div>
            <h2 class="white">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flexcon">
            <div class="direct">
                <img src="./images/icon-ethereum.svg" alt="Eth Icon" id="eth">
                <p>0.041ETH</p>
            </div>
            <div class="second">
                <img src="./images/icon-clock.svg" alt="Time" id="small">
                <p>3 days left</p>
            </div>
        </div>
        <hr />
        <div class="footer">
            <img src="./images/image-avatar.png" alt="Avatar">
            <p>Creation of <span class="last">Jules Wyvern</span></p>
        </div>
    </section>
    
</body>
</html>
